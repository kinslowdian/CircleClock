<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>time circle</title>
	<link rel="stylesheet" type="text/css" href="public/css/timeCircle.css">
</head>

<body onload="time_init(event);">

<div id="display" class="fill">

	<div class="world fill">

		<div class="sky fill timeBlur-mic">
			<div class="skyWrapper fill">
				<div class="gfx-stars0 gfx-stars"></div>
				<div class="gfx-stars1 gfx-stars"></div>
				<div class="gfx-stars2 gfx-stars"></div>
				<div class="gfx-stars3 gfx-stars timeBlur-mic"></div>
				<div class="gfx-stars4 gfx-stars timeBlur-min"></div>
			</div>
		</div>

		<div class="light fill">
			<div class="timeBarS tween">
				<div class="unitWrapper timeBlur-max tween"></div>
			</div>

			<div class="timeBarM tween">
				<div class="unitWrapper timeBlur-med tween"></div>
			</div>

			<div class="timeBarH tween">
				<div class="unitWrapper timeBlur-min tween"></div>
			</div>
		</div>

	</div>

</div>

<script type="text/javascript" src="public/js/timeCircle.js"></script>

</body>

</html>
